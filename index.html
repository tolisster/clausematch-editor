<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ClauseMatch Editor</title>
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,700' rel='stylesheet' type='text/css'>
<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-contenteditable/angular-contenteditable.js"></script>
<script src="bower_components/angular-ui-sortable/sortable.min.js"></script>
<script src="js/controllers.js"></script>
</head>

<body>
<div class="container" ng-app="editorApp">
	<div class="row">
		<h1>ClauseMatch Editor</h1>
	</div>
	<div class="row" ng-controller="ContenteditableController">
		<ul class="col-md-6 list-contenteditable" ui-sortable="sortableOptions" ng-model="contents">
			<li class="list-contenteditable-item" ng-repeat="(i, content) in contents track by $index">
				<div class="contenteditable-wrapper"><div contenteditable="true" ng-model="contents[i]" strip-br="true"></div></div>
				<div class="btn btn-add" role="button" ng-click="addContent($index)">+</div>
				<div class="btn btn-remove" role="button" ng-disabled="contents.length < 2" ng-click="removeContent($index)">-</div>
			</li>
		</ul>
		<div class="col-md-6">
			<pre>{{ {'data':contents} | json }}</pre>
		</div>
	</div>
</div>
</body>
</html>
